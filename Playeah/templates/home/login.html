{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}

	<center><h2><em> Logueate </em></h2></center>
	<br>
	<div class="row-fluid">
		<div class="span6">
			<form action="." method="POST">
				{% csrf_token %}
				{{ mensaje }}
				{{ form.as_p }}
				<button class="btn btn-primary"><i class="icon-chevron-right"></i> Acceder </button>
				<h5>Registrate <a href="/registro/">aqui</a></h5>
			</form>
		</div>
		<div class="span6">
			<img src="/media/images/1.jpg"/>
		</div>
	</div>
{% endblock %}
