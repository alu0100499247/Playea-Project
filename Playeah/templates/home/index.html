{% extends 'base.html' %}
{% block title %} Bienvenidos a Pla-Yeah! {% endblock %}
{% block content %} 
	<br>
	<p> Esta es la pagina principal de la aplicacion. </p>

	{% if user.is_authenticated %}
		<p> Bienvenido {{ user.username }} </p>
		{% if user.get_profile.photo %}
			<img src="/media/{{ user.get_profile.photo }}" width="100px" heigth="100px"/>
		{% endif %}
	{% endif %} 

{% endblock %}
