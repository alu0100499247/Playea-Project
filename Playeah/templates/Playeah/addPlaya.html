{% extends 'base.html' %}
{% block title %} Agregar Playa {% endblock %}
{% block content %}
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary" type="submit"> Guardar </button>
		<button class="btn btn-primary" type="reset"> Limpiar </button>
	</form>
	<a class="btn btn-primary" href="/playas/page/1"> Regresar a las Playas </a>
{% endblock %}
